<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="head m-auto d-flex flex-column container">
        <input type="text" placeholder="Company name" class="mb-2 fullName company-name">
        <span  class="span d-none">Fill in the blank</span>
        <input type="text" placeholder="contact name" class="mb-2 fullName contact-name">
        <span class=" span d-none">Fill in the blank</span>
        <input type="text" placeholder="contact title" class="mb-2 fullName contact-title">
        <span class=" span d-none">Fill in the blank</span>
        
        <button class="form-button">Add</button>
    
    </form>

    <div class="d-flex align-items-center gap-2">
        <input class="form-control w-75 mb-0" id="search" type="text" placeholder="search todo">
        <select id="sort-by-date" class="form-select w-25">
            <option selected disabled>Sort By Date</option>
            <option value="new">Newest to Oldest</option>
            <option value="old">Oldest to Newest</option>
        </select>
        <select id="sort-by-name" class="form-select w-25">
            <option selected disabled>Sort By Name</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
        </select>
    </div>

    <div class="head-form">
      <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Company name</th>
                <th>contact name</th>
                <th>contact title</th>
            </tr>
        </thead>

        <tbody id="tbody">
       
        </tbody>
        
      </table>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
